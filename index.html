<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social proof section</title>
</head>

<body>
  <main>
    <div class="content">
      <div class="cont-description">
        <h1 class="title">10,000+ of our users love our products.</h1>
        <p class="description">We only provide great products combined with excellent customer service.
          See what our satisfied customers are saying about our services.</p>
      </div>
      <div class="cont-hits">
        <div class="hits">
          <div class="stars"></div>
          <p><strong>Rated 5 Stars in Reviews</strong></p>
        </div>
        <div class="hits">
          <div class="stars"></div>
          <p><strong>Rated 5 Stars in Report Guru</strong></p>
        </div>
        <div class="hits">
          <div class="stars"></div>
          <p><strong>Rated 5 Stars in BestTech</strong></p>
        </div>
      </div>
    </div>
    <div class="cont-comments">
      <figure class="card-com">
        <figcaption class="header-card">
          <img src="images/image-colton.jpg" alt="Colton Smith">
          <div>
            <p class="name">Colton Smith</p>
            <p class="status">Verified Buyer</p>
          </div>
        </figcaption>
        <blockquote class="quote">
          <p>"We needed the same printed design as the one we had ordered a week prior.
            Not only did they find the original order, but we also received it in time.
            Excellent!"
          </p>
        </blockquote>
      </figure>
      <figure class="card-com">
        <figcaption class="header-card">
          <img src="images/image-irene.jpg" alt="Irene Roberts">
          <div>
            <p class="name">Irene Roberts</p>
            <p class="status">Verified Buyer</p>
          </div>
        </figcaption>
        <blockquote class="quote">
          <p>"Customer service is always excellent and very quick turn around. Completely
            delighted with the simplicity of the purchase and the speed of delivery."
          </p>
        </blockquote>
      </figure>
      <figure class="card-com">
        <figcaption class="header-card">
          <img src="images/image-anne.jpg" alt="Anne Wallace">
          <div>
            <p class="name">Anne Wallace</p>
            <p class="status">Verified Buyer</p>
          </div>
        </figcaption>
        <blockquote class="quote">
          <p>"Put an order with this company and can only praise them for the very high
            standard. Will definitely use them again and recommend them to everyone!"</p>
        </blockquote>
      </figure>
    </div>
  </main>
</body>

</html>
